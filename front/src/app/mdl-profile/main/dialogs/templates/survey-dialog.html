<div>
    <h1 mat-dialog-title></h1>
    <br>
    <hr>
    <br>
    <div class="flex flex-col py-5" mat-dialog-content>
        <p class="mx-auto text-center text-my-gray-4 font-semibold text-lg"
        >{{ selectedSurvey.message }}</p>
        <br>
        <ng-container *ngIf="selectedSurvey.type === 'choice'">
            <div class="flex justify-between">
                <div *ngFor="let choice of selectedSurvey.choices; let i = index"
                     class="survey-container">
                    <div class="survey-card">
                        <div class="w-full relative" style="padding-bottom: 100%">
                            <img [src]="choice.img ? choice.img : 'assets/images/hotel/img%20(1).jpg' "
                                 class="absolute w-full h-full object-cover">
                        </div>
                        <span class="text-center text-my-gray-4 font-medium pt-3">{{ choice.choice }}</span>
                    </div>
                    <div class="survey-progerss-container grid grid-cols-5 col-gap-1 mt-5">
                        <div (mouseover)="preselecteChoice(i, 1)" class="survey-progress-element"></div>
                        <div (mouseover)="preselecteChoice(i, 2)" class="survey-progress-element"></div>
                        <div (mouseover)="preselecteChoice(i, 3)" class="survey-progress-element"></div>
                        <div (mouseover)="preselecteChoice(i, 4)" class="survey-progress-element"></div>
                        <div (mouseover)="preselecteChoice(i, 5)" class="survey-progress-element"></div>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="selectedSurvey.type === 'simpleChoice'">
            <div class="flex justify-around w-full">
                <div (click)="selectedSimpleChoice($event)" *ngFor="let choice of selectedSurvey.choices"
                     class="w-32 h-32 cursor-pointer">
                    <div class="survey-card h-full items-center justify-center bg-my-gray-3 hover:bg-my-blue-1">
                        <span (click)="$event.stopPropagation()" class="mx-auto text-center text-white font-semibold text-2xl">{{ choice.choice }}</span>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="selectedSurvey.type === 'stars'">
            <div class="flex flex-col items-center w-3/5 mx-auto">
                <div class="flex w-full mt-3">
                    <p class="text-center text-my-gray-4 font-semibold" style="margin-right: auto">Note globale</p>
                    <fa-icon *ngFor="let x of selectedSurvey.globalNote | ngForCount; let i = index"
                             class="mr-1 cursor-pointer" [icon]="['fas', 'star']" size="lg" style="color: #FF8A00"
                             (mouseover)="selectedSurvey.globalNote = i + 1"></fa-icon>
                    <fa-icon *ngFor="let x of (5 - selectedSurvey.globalNote) | ngForCount; let i = index"
                             class="mr-1 cursor-pointer" [icon]="['fal', 'star']" size="lg" style="color: #FF8A00"
                             (mouseover)="selectedSurvey.globalNote = i + selectedSurvey.globalNote + 1"></fa-icon>
                </div>
                <div class="flex w-full mt-3">
                    <p class="text-center text-my-gray-4 font-semibold" style="margin-right: auto">Note de location</p>
                    <fa-icon *ngFor="let x of selectedSurvey.locationNote | ngForCount; let i = index"
                             class="mr-1 cursor-pointer" [icon]="['fas', 'star']" size="lg" style="color: #FF8A00"
                             (mouseover)="selectedSurvey.locationNote = i + 1"></fa-icon>
                    <fa-icon *ngFor="let x of (5 - selectedSurvey.locationNote) | ngForCount; let i = index"
                             class="mr-1 cursor-pointer" [icon]="['fal', 'star']" size="lg" style="color: #FF8A00"
                             (mouseover)="selectedSurvey.locationNote = i + selectedSurvey.locationNote + 1"></fa-icon>
                </div>
                <div class="flex w-full mt-3">
                    <p class="text-center text-my-gray-4 font-semibold" style="margin-right: auto">Note des services </p>
                    <fa-icon *ngFor="let x of selectedSurvey.servicesNote | ngForCount; let i = index"
                             class="mr-1 cursor-pointer" [icon]="['fas', 'star']" size="lg" style="color: #FF8A00"
                             (mouseover)="selectedSurvey.servicesNote = i + 1"></fa-icon>
                    <fa-icon *ngFor="let x of (5 - selectedSurvey.servicesNote) | ngForCount; let i = index"
                             class="mr-1 cursor-pointer" [icon]="['fal', 'star']" size="lg" style="color: #FF8A00"
                             (mouseover)="selectedSurvey.servicesNote = i + selectedSurvey.servicesNote + 1"></fa-icon>
                </div>
                <div class="flex w-full mt-3">
                    <p class="text-center text-my-gray-4 font-semibold" style="margin-right: auto">Note de reception</p>
                    <fa-icon *ngFor="let x of selectedSurvey.receptionNote | ngForCount; let i = index"
                             class="mr-1 cursor-pointer" [icon]="['fas', 'star']" size="lg" style="color: #FF8A00"
                             (mouseover)="selectedSurvey.receptionNote = i + 1"></fa-icon>
                    <fa-icon *ngFor="let x of (5 - selectedSurvey.receptionNote) | ngForCount; let i = index"
                             class="mr-1 cursor-pointer" [icon]="['fal', 'star']" size="lg" style="color: #FF8A00"
                             (mouseover)="selectedSurvey.receptionNote = i + selectedSurvey.receptionNote + 1"></fa-icon>
                </div>
                <div class="flex w-full mt-3">
                    <p class="text-center text-my-gray-4 font-semibold" style="margin-right: auto">Note de communication</p>
                    <fa-icon *ngFor="let x of selectedSurvey.communicationNote | ngForCount; let i = index"
                             class="mr-1 cursor-pointer" [icon]="['fas', 'star']" size="lg" style="color: #FF8A00"
                             (mouseover)="selectedSurvey.communicationNote = i + 1"></fa-icon>
                    <fa-icon *ngFor="let x of (5 - selectedSurvey.communicationNote) | ngForCount; let i = index"
                             class="mr-1 cursor-pointer" [icon]="['fal', 'star']" size="lg" style="color: #FF8A00"
                             (mouseover)="selectedSurvey.communicationNote = i + selectedSurvey.communicationNote + 1"></fa-icon>
                </div>
            </div>
            <br>
            <br>
            <p class="mx-auto text-center text-my-gray-4 font-semibold text-lg">
                si non, vous pouvez
                <span class="text-my-blue-2 font-bold cursor-pointer hover:text-my-blue-1" (click)="nextSurvey()">sauter cette Ã©tape</span>
            </p>
            <br>
        </ng-container>
    </div>
    <br>
    <hr>
    <div class="container" mat-dialog-actions>
        <div class="flex justify-between w-full py-4">
            <button (click)="closeDialog()" class="h-10 bg-my-gray-3 text-white text-sm font-medium px-4 mr-5"
                    name="dismiss">Annuler
            </button>
            <button (click)="nextSurvey()"
                    class="h-10 bg-my-blue-1 text-white text-sm font-medium px-12"
                    name="submit" type="submit">Suivant
            </button>

        </div>
    </div>
</div>
