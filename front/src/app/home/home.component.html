<app-navbar class="w-full"></app-navbar>
<!-- form d'info ======================================================================================= -->
<div class="bg-wrapper px-4 md:px-12 lg:px-24 xl:px-0">
    <div class="flex flex-col justify-start xl:w-3/4 2xl:w-2/4">
        <h1 class="main-heading" [innerHTML]="'home.slogan' | translate"></h1>
        <app-main-search></app-main-search>
    </div>
</div>
<div class="px-4 md:px-12 lg:px-24 xl:px-0 mt-8 hidden md:flex">
    <div class="mx-auto" style="width: 85%">
        <span class="secondary-heading mb-2">{{ 'home.sub-header-1' | translate }}</span>
        <div class="flex relative" style="padding-bottom: 40%">
            <div class="absolute w-full h-full grid grid-rows-2 grid-cols-6 gap-4" >
                <div class="inspire-img-card col-span-2 row-span-1">
                    <img src="{{ inspirationCards[2].img }}" class="inspire-img">
                    <div (mouseover)="inspireImgHovered(true, $event)" (mouseleave)="inspireImgHovered(false, $event)"
                         class="absolute h-full w-full" style="background-color: rgba(0, 0, 0, 0.3)"></div>
                    <span class="inspire-text">{{ inspirationCards[2].text }}</span>
                </div>
                <div class="inspire-img-card col-span-2 row-span-1">
                    <img src="{{ inspirationCards[3].img }}" class="inspire-img">
                    <div (mouseover)="inspireImgHovered(true, $event)" (mouseleave)="inspireImgHovered(false, $event)"
                         class="absolute h-full w-full" style="background-color: rgba(0, 0, 0, 0.3)"></div>
                    <span class="inspire-text">{{ inspirationCards[3].text }}</span>
                </div>
                <div class="inspire-img-card col-span-2 row-span-1">
                    <img src="{{ inspirationCards[4].img }}" class="inspire-img">
                    <div (mouseover)="inspireImgHovered(true, $event)" (mouseleave)="inspireImgHovered(false, $event)"
                         class="absolute h-full w-full" style="background-color: rgba(0, 0, 0, 0.3)"></div>
                    <span class="inspire-text">{{ inspirationCards[4].text }}</span>
                </div>
                <div class="inspire-img-card col-span-3 row-span-1">
                    <img src="{{ inspirationCards[0].img }}" class="inspire-img">
                    <div (mouseover)="inspireImgHovered(true, $event)" (mouseleave)="inspireImgHovered(false, $event)"
                         class="absolute h-full w-full" style="background-color: rgba(0, 0, 0, 0.3)"></div>
                    <span class="inspire-text">{{ inspirationCards[0].text }}</span>
                </div>
                <div class="inspire-img-card col-span-3 row-span-1">
                    <img src="{{ inspirationCards[1].img }}" class="inspire-img">
                    <div (mouseover)="inspireImgHovered(true, $event)" (mouseleave)="inspireImgHovered(false, $event)"
                         class="absolute h-full w-full" style="background-color: rgba(0, 0, 0, 0.3)"></div>
                    <span class="inspire-text">{{ inspirationCards[1].text }}</span>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="px-4 md:px-12 lg:px-24 xl:px-0 mt-5 pt-2">
    <div class="slider-wrapper">
        <span class="secondary-heading">{{ 'home.sub-header-2' | translate }}</span>
        <div class="flex items-center" id="slider-container">
            <div *ngFor="let hotel of hotels; let i = index " class="hotel-card-wrapper">
                <div class="hotel-card-container">
                    <div class="hotel-card-image relative">
                        <img class="absolute w-full" src="assets/images/hotel/img ({{ i+1 }}).jpg">
                    </div>
                    <p class="p-2 text-my-gray-4 text-sm font-bold">{{ hotel }}</p>
                </div>
            </div>
        </div>
        <div (click)="slideBack()" class="slide-btn" id="slideBack" type="button">
            <fa-icon class="mr-1" [icon]="['fal', 'chevron-left']" size="1x" style="color: #5B636D"></fa-icon>
        </div>
        <div (click)="slideNext()" class="slide-btn" id="slideNext" type="button">
            <fa-icon class="ml-1" [icon]="['fal', 'chevron-right']" size="1x" style="color: #5B636D"></fa-icon>
        </div>
    </div>
</div>

<br>
<br>
<br>
<br>
<!-- footer ============================================================================================ -->
<div class="hidden md:flex">
    <app-footer class="w-full"></app-footer>
</div>
